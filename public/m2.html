<!DOCTYPE html>
<html>
<head>
    <title>Display Markdown with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.3/marked.min.js"></script>
</head>
<body>
    <div class="container mx-auto p-4">
        <div id="markdown-content" class="prose prose-sm sm:prose lg:prose-lg xl:prose-xl"></div>
    </div>
    <script >
      window.addEventListener("DOMContentLoaded", function () {
    // Path to your .md file
    const mdFilePath = "A.md";
    const markdownContentElement = document.getElementById("markdown-content");

    fetch(mdFilePath)
        .then(response => response.text())
        .then(markdown => {
            const htmlContent = marked(markdown);
            markdownContentElement.innerHTML = htmlContent;
        })
        .catch(error => {
            console.error("Error fetching the .md file:", error);
            markdownContentElement.innerHTML = "Failed to load the .md file.";
        });
});

    </script>
</body>
</html
